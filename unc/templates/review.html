{% if reviews %}

    {{ description }}

    <table class="table table-hover">
        <th>Review ID</th>
        <th>Due</th>
        <th>Page</th>
        <th>Reviewer</th>
        <th>Designer</th>
        <th>Score</th>
        <th>Review</th>
        <th>Date</th>

        {% for r in reviews %}

            <tr>
                <td>Review #{{ r.pk }}</td>
                <td>{{ r.due }}</td>
                <td>{{ r.page }}</td>
                <td>{{ r.reviewer.name }}</td>
                <td>{{ r.designer.name }}</td>
                <td>{{ r.score }}</td>
                <td><a href="/unc/review/{{ r.pk }}">Perform Review</a></td>
                <td>{{ r.date }}</td>
            </tr>

        {% endfor %}

    </table>

{% endif %}

{% extends "unc_theme.html" %}


{% block content %}


{% if students %}
<div class="page">
    <h2>Student Domains</h2>

    <table class="table table-hover">

        <tr>
            <th>Id</th>
            <th>Student</th>
            <th>Email</th>
           

        </tr>
        {% for student in students %}

        <tr>
            <td>
                {{ student.0.pk }}.
            </td>
            <td>
                 <a href="/unc/student/{{ student.0.pk }}">{{ student.0.name }}</a>
            </td>
            <td>
                {{ student.0.email }}
            </td>

        </tr>

        {% endfor %}

    </table>
</div>

{% else %}
<h1>No Student Domains registered</h1>
{% endif %}

{% endblock %}

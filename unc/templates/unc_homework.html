{% extends "unc_theme.html" %}


{% block content %}

    {{ student_info }}
    {{ skills }}
{#    {{ homework }}#}

    <div class="accordion" id="my-accordion">

        <h1>Course Lesson Content</h1>

        {% for week in weeks %}

            <div class="card">

                <div class="card-header collapse-header" id="heading-{{ week.0 }}">

                    <button class="btn btn-selector" type="button" data-toggle="collapse"
                            data-target="#pane-{{ week.0 }}"
                            aria-expanded="true" aria-controls="pane-{{ week.0 }}">
                        <b>Week {{ week.0 }}</b>

                    </button>

                </div>
                <div id="pane-{{ week.0 }}" class="collapse"
                     aria-labelledby="heading-{{ week.0 }}"
                     data-parent="#my-accordion">

                    <div class="card-body">

                        {{ week.1 }}

                    </div>

                </div>

            </div>

        {% endfor %}
    </div>

{% endblock %}

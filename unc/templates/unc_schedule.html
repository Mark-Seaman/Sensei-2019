{% extends "unc_theme.html" %}

{% block content %}

    <h1>{{ schedule.0.0 }}</h1>
    <h2>{{ schedule.0.1 }}</h2>
    <table class="table table-hover">
        <tr>
            <th>Lesson</th>
            <th>Date</th>
            <th>Topic</th>
            <th>Project</th>
            <th>Reading</th>
        </tr>

        {% for topic in schedule.1 %}
            <tr>

                <td>{{ topic.lesson }}</td>
                <td>{{ topic.date|date:"D M d, Y" }}</td>
                <td>{{ topic.topic }}</td>
                <td>Project #{{ topic.week }}</td>
                <td>{{ topic.reading }}</td>

            </tr>
        {% endfor %}

    </table>

{% endblock %}

<div class="card project">

    <div class="card-header  project">
        Project #{{ project.num }} - Due on {{ project.due_date }}
    </div>

    <div class="card-body card-padding project">

        <p>Project title: {{ project.title }}</p>
        <p>
            Directions:
            <a href="{{ project.directions }}" target="project">Project #{{ project.num }} </a>
        </p>
        <p>My Domain {{ student.domain }}</p>
        <p>Page to publish URL: {{ project.page }}</p>

        <p>
            <a href="{{ student.domain }}/{{ project.page }}" target="project">Visit My Page</a>
        </p>

        <p>
            Visit my <a href="{{ student.domain }}/{{ project.course.name }}/skills" target="skills">Skill Demos</a>
        </p>

        <!--
            <p>
                <a href="{{ project.test_link }}" target="test">Test My Page</a>
            </p>
        -->

    </div>

</div>

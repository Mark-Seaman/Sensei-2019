<div class="card">

    <div class="card-header">
        {{ student.name }} Profile Settings
    </div>

    <div class="card-body card-padding">
        <ul>
            <li>Student Name: <b>{{ student.name }}</b></li>
            <li>Student Website: <b><a href="{{ student.domain }}">{{ student.domain }}</a></b></li>
            <li>Student Email: <b>{{ student.email }}</b></li>
            <li>User name: <b>{{ student.user.username }}</b></li>
        </ul>
    </div>

</div>

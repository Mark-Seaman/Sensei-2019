{% extends "insight_theme.html" %}

{% block content %}

    <h3>List Insights</h3>

    {% for topic in insights %}

        <div class="card">
            <div class="card-header">
                <h3>{{ topic.0 }}</h3>
            </div>
            <div class="card-body">
                <ul>
                    {% for i in topic.1 %}
                        <li>
                            {{ i.0 }} - {{ i.1 }}
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

    {% endfor %}

{% endblock %}

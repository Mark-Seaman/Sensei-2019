<h3>{{ title }}</h3>

<table class="table table-hover">
    <tr>
        {% for h in headers %}
            <th>{{ h }}</th>
        {% endfor %}
    </tr>
    {% for i in rows %}
        <tr>
            <td>
                <a href="/insight/{{ i.pk }}/">{{ i.date|date:"D M d, Y" }}</a>
            </td>
            <td>{{ i.topic }}</td>
            <td>{{ i.name }}</td>
        </tr>
    {% endfor %}
</table>

<h3>Monthly Insights: {{ header }}</h3>

<table class="table table-hover">
    <th>Date</th>
    <th>Topic</th>
    <th>Creative Experience</th>
    {% for i in rows %}
        <tr>
            <td>
                <a href="/insight/{{ i.2 }}/">{{ i.0 }}</a>
            </td>
            <td><b>{{ i.3 }}</b></td>
            <td>{{ i.1 }}</td>
        </tr>
    {% endfor %}
</table>

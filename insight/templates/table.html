<h3>{{ title }}</h3>

<table class="table table-hover">
    <tr>
        {% for h in headers %}
            <th>{{ h }}</th>
        {% endfor %}
    </tr>
    {% for i in rows %}
        <tr>
            <td>
                <a href="/insight/{{ i.2 }}/">{{ i.0 }}</a>
            </td>
            <td><b>{{ i.3 }}</b></td>
            <td>{{ i.1 }}</td>
        </tr>
    {% endfor %}
</table>

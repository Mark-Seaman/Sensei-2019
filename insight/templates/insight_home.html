{% extends "insight_theme.html" %}

{% block content %}

    <h3>Insight Home</h3>


    <div class="card">
        <div class="card-header">
            Missing Insights
        </div>
        <div class="card-body">
            <ul>
                {% for i in days %}
                    <li>
                        <a href="/insight/{{ i.2 }}/">{{ i.0 }} - {{ i.1 }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

{#    <p><a href="add" class="button"> Add Note</a></p>#}
    <a href="import" class="btn btn-primary">Import Insight</a>
    <a href="export" class="btn btn-primary">Export Insight</a>

{% endblock %}

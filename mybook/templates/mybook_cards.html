{% extends "mybook_theme.html" %}


{% block content %}

    <div class="card" brd-20>
        <div class="card-header">
            <h1>{{ title }}</h1>
        </div>
        <div class="card-body card-padding">
            <ul>
                <li><a href="/{{ doc }}">{{ doc }}</a></li>
                <li><a href="/card/{{ doc }}">card view</a></li>
                <li><a href="/container/{{ doc }}">container view</a></li>
                <li><a href="/outline/{{ doc }}">outline view</a></li>
                <li><a href="/tabs/{{ doc }}">tabs view</a></li>
            </ul>
        </div>
    </div>

    {% for c in cards %}

        <div class="card" brd-20>
            <div class="card-header">
                <h2>{{ c.0 }}</h2>
            </div>
            <div class="card-body card-padding">

                {% autoescape off %}
                    <p>{{ c.1 }}</p>
                {% endautoescape %}

            </div>
        </div>

    {% endfor %}

{% endblock %}

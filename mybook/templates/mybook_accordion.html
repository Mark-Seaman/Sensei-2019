{% extends "mybook_theme.html" %}


{% block content %}

    <div class="accordion" id="my-accordion">

        {% for pane in panes %}

            <div class="card">

                <div class="card-header" id="heading-{{ pane.0 }}">

                    <button class="btn btn-selector" type="button" data-toggle="collapse"
                            data-target="#pane-{{ pane.0 }}"
                            aria-expanded="true" aria-controls="pane-{{ pane.0 }}">
                        <b>{{ pane.1 }}</b>
                    </button>

                </div>
                <div id="pane-{{ pane.0 }}" class="collapse"
                     aria-labelledby="heading-{{ pane.0 }}"
                     data-parent="#my-accordion">

                    <div class="card-body">
                        <h3>pane.1</h3>
                        {{ pane.2 }}
                    </div>

                </div>

            </div>

        {% endfor %}

    </div>

{% endblock %}
